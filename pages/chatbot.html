<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - SkyHigh Prototype</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            padding: 50px;
        }

        .chat-container {
            background: white;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #2a79d2;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5em;
        }

        .chat-box {
            height: 300px;
            padding: 20px;
            overflow-y: auto;
            background: #fafafa;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .chat-message.bot {
            background-color: #e0f0ff;
            text-align: left;
        }

        .chat-message.user {
            background-color: #2a79d2;
            color: white;
            text-align: right;
            margin-left: auto;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 1em;
        }

        .chat-input button {
            background-color: #2a79d2;
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            SkyBot ðŸ¤–
        </div>

        <div class="chat-box">
            <div class="chat-message bot">Hello! Welcome to SkyHigh Career Guidance Chatbot.</div>
            <div class="chat-message bot">Ask me anything about careers, education, or future roadmap ðŸŒŸ</div>
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type your message..." disabled />
            <button disabled>Send</button>
        </div>
    </div>
</body>

</html>
